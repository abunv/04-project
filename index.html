<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Preview-card-component</title>
</head>
<body>
    <div class="container">
        <div class="pic__sec">
            <img class="cube__img" src="./img/IMG_2682.JPG" alt="">
        </div>
        <h3 class="title">Equiliblirum #3429</h3>
        <p class="text">
            Our Equiliblirum collection promoters <br>
            balance and calm.
        </p>
        <div class="eth__sec">
            <div class="eth">
                <i class="bi bi-x-diamond-fill"></i>
                <p class="parag eth__text">0.041ETH</p>
            </div>
            <div class="day">
                <i class="bi bi-clock-fill"></i>
                <p class="parag">3 days left</p>
            </div>
        </div>
        <hr>
        <div class="user__sec">
            <img class="user__img" src="./img/user.png" alt="">
            <p class="parag">
                Cratation of <a>Jules Wyvern</a>
            </p>
        </div>
    </div>
</body>
</html>
